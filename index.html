<body>
    <div class="app-shell">
        <div class="content-region">
            <main class="player-stage">
                <section class="player-stack">
                    <div class="player-console">
                        <div class="song-info">
                            <span class="track-tag">Now decoding</span>

                            <div class="player-visual">
                                <div class="hologram-shell">
                                    <div class="glow-ring ring-1"></div>
                                    <div class="glow-ring ring-2"></div>
                                    <div class="glow-ring ring-3"></div>
                                    <div class="record-player-wrapper">
                                        <div class="record-player-container">
                                            <div class="record-player">
                                                <div class="album-art">
                                                    <div class="record">
                                                        <div class="record-label">
                                                            <img src="assets/img/Mariya Takeuchi - Plastic Love.jpg" alt="Album Art" id="cover">
                                                        </div>
                                                        <div class="record-grooves"></div>
                                                    </div>
                                                    <div class="tone-arm">
                                                        <div class="tone-arm-pivot"></div>
                                                        <div class="tone-arm-rod"></div>
                                                        <div class="tone-arm-head"></div>
                                                    </div>
                                                </div>
                                                <div class="visualizer" aria-hidden="true">
                                                    <canvas id="visualizer-canvas"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h1 id="title">Song Title</h1>
                            <p id="artist">Artist Name</p>
                        </div>

                        <div class="progress-container">
                            <span class="time-display" id="current-time">0:00</span>
                            <div class="progress-bar">
                                <div class="progress" id="progress"></div>
                                <div class="progress-tooltip" id="progress-tooltip">0:00</div>
                            </div>
                            <span class="time-display" id="duration">3:45</span>
                        </div>

                        <div class="controls">
                            <button id="shuffle" class="control-btn" title="Shuffle">
                                <i class="fas fa-shuffle"></i>
                            </button>
                            <button id="prev" class="control-btn" title="Previous track">
                                <i class="fas fa-backward-step"></i>
                            </button>
                            <button id="backward5" class="control-btn" title="Back 5 seconds">
                                <i class="fas fa-rotate-left"></i>
                            </button>
                            <button id="play" class="play-btn" title="Play/Pause">
                                <i class="fas fa-play"></i>
                            </button>
                            <button id="forward5" class="control-btn" title="Forward 5 seconds">
                                <i class="fas fa-rotate-right"></i>
                            </button>
                            <button id="next" class="control-btn" title="Next track">
                                <i class="fas fa-forward-step"></i>
                            </button>
                            <button id="repeat" class="control-btn" title="Repeat">
                                <i class="fas fa-repeat"></i>
                            </button>
                        </div>

                        <div class="volume-row">
                            <i class="fas fa-volume-down"></i>
                            <input type="range" id="volume" aria-label="Volume control" min="0" max="1" step="0.01" value="0.7">
                            <i class="fas fa-volume-up"></i>
                        </div>

                        <div class="console-footer">
                            <button class="chip-button" type="button">
                                <i class="fas fa-shuffle"></i>
                                <span>Auto-shuffle</span>
                            </button>
                            <button class="chip-button" type="button">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Sync cloud</span>
                            </button>
                        </div>
                    </div>
                </section>

                <aside class="queue-stack">
                    <header class="queue-header">
                        <div>
                            <h2>Queue</h2>
                        </div>
                        <div class="queue-controls">
                            <label class="sr-only" for="sort-by">Sort tracks</label>
                            <select id="sort-by" aria-label="Sort playlist">
                                <option value="default">Default</option>
                                <option value="title">Title</option>
                                <option value="artist">Artist</option>
                            </select>
                            <button class="queue-action" type="button"><i class="fas fa-wand-magic"></i></button>
                        </div>
                    </header>

                    <div class="queue-body">
                        <div class="playlist-stats">
                            <div>
                                <span>Total runtime</span>
                                <strong data-total-runtime>00:00</strong>
                            </div>
                        </div>

                        <div class="playlist-list" id="playlist">
                            <!-- Songs populated by script.js -->
                        </div>
                    </div>
                </aside>
            </main>
        </div>
    </div>

    <audio id="audio" src=""></audio>
    <script src="script.js"></script>
</body>
</html>
